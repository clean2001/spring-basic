<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>case 5. axios json text</h2>
<div>
    <form id="postForm">
        <div class="form-block">
            <label for="name">이름: </label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-block">
            <label for="email">이멜: </label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-block">
            <label for="password">비번: </label>
            <input type="password" id="password" name="password">
        </div>
        <button id="submit" type="submit">제출</button>
    </form>
</div>

<script>
    document.getElementById("postForm").addEventListener('submit',
    async function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const jsonData = {name, email, password};

        try {
            const response = await axios.post("http://localhost:8080/hello/axios-json-view", jsonData);
            console.log(jsonData);
            console.log(response.data);
        } catch(e) {
            console.log(e);
        }
    });
</script>

</body>
</html>
